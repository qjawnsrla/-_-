<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 사이트 클론 페이지</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-top">
        <div class="logo-img">
          <a href="index.html">
            <img src="images/logo-header.png" alt="로또 로고" />
          </a>
        </div>
        <div class="user-links">
          <button class="btn login-btn">로그인</button>
          <a
            href="https://dhlottery.co.kr/loginJoin.do?method=joinFormAgree"
            class="btn signup-btn"
            >회원가입</a
          >
          <span class="divider"> | </span>
          <a
            href="https://dhlottery.co.kr/user.do?method=login&returnUrl=https%3A%2F%2Fwww.dhlottery.co.kr%2FuserSsl.do%3Fmethod%3DmyPage"
            class="btn mypage-btn"
            >마이페이지</a
          >
          <a
            href="https://dhlottery.co.kr/counsel.do?method=callCenter"
            class="btn support-btn"
            >고객센터</a
          >
        </div>
      </div>
      <nav class="main-nav">
        <ul>
          <li class="spacer"></li>
          <!-- 왼쪽 여백 -->
          <li>
            <a
              href="https://dhlottery.co.kr/gameInfo.do?method=buyLotto&wiselog=C_A_1_3"
              >복권구매</a
            >
          </li>
          <li>
            <a href="https://dhlottery.co.kr/gameInfo.do?method=gameMethod"
              >복권정보</a
            >
          </li>
          <li>
            <a href="https://dhlottery.co.kr/gameResult.do?method=byWin"
              >당첨결과</a
            >
          </li>
          <li>
            <a href="https://dhlottery.co.kr/store.do?method=sellerInfo645"
              >판매점</a
            >
          </li>
          <li>
            <a href="https://dhlottery.co.kr/event.do?method=Eventend"
              >이벤트</a
            >
          </li>
          <li>
            <a href="https://dhlottery.co.kr/counsel.do?method=knowledge"
              >행복공감</a
            >
          </li>
          <li class="spacer"></li>
          <!-- 오른쪽 여백 -->
        </ul>
      </nav>
    </header>
  <body>
    <h2>로그인</h2>
    <form action="index.html">
      <label for="username">아이디:</label>
      <input type="text" id="username" name="username" required />
      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">로그인</button>
    </form>
  </body>
</html>
